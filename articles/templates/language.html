{% extends 'base.html' %}
{% block title %}
Articles in <a href="{{ language.get_absolute_url }}">{{ language.name }}</a>
{% endblock %}
{% block content %}
  {% if articles %}
    {% for article in articles %}
      <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There are no articles.</p>
  {% endif %}
{% endblock %}
